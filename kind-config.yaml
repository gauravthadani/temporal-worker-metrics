kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  extraPortMappings:
  # Grafana (http://localhost:30030)
  - containerPort: 30030
    hostPort: 30030
    protocol: TCP
  # Prometheus (http://localhost:30090)
  - containerPort: 30090
    hostPort: 30090
    protocol: TCP
  # Temporal (http://localhost:30233)
  - containerPort: 30233
    hostPort: 30233
    protocol: TCP
