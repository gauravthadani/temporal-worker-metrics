apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    scrape_configs:
      - job_name: 'worker'
        scrape_interval: 1s
        static_configs:
          - targets: ['worker:{{ .Values.worker.port }}']
      - job_name: 'temporal-cloud'
        scrape_interval: 60s
        scrape_timeout: 30s
        honor_timestamps: true
        scheme: https
        authorization:
          type: Bearer
          credentials_file: /etc/prometheus/api_key_metrics
        static_configs:
          - targets: ['metrics.temporal.io']
        metrics_path: '/v1/metrics'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: {{ .Values.prometheus.image }}:{{ .Values.prometheus.tag }}
        args:
          - '--config.file=/etc/prometheus/prometheus.yml'
          - '--storage.tsdb.path=/prometheus'
        ports:
        - containerPort: {{ .Values.prometheus.port }}
        volumeMounts:
        - name: config
          mountPath: /etc/prometheus/prometheus.yml
          subPath: prometheus.yml
        - name: api-key
          mountPath: /etc/prometheus/api_key_metrics
          subPath: api_key
      volumes:
      - name: config
        configMap:
          name: prometheus-config
      - name: api-key
        secret:
          secretName: temporal-api-key
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
spec:
  selector:
    app: prometheus
  ports:
  - port: {{ .Values.prometheus.port }}
    targetPort: {{ .Values.prometheus.port }}
    nodePort: 30090
  type: NodePort
